<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Willian - Matemática</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/wi77ian/nlw-10-copa/4f9db078fdecbc4696a08af963a058c2ac817679/assets/bg-green.svg'); /* Adicionando imagem de fundo */
            background-size: cover; /* Faz com que a imagem cubra todo o fundo */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            min-height: 100vh; /* Garante que o body ocupe pelo menos 100% da altura da tela */
        }

        header {
            width: 100%;
            padding: 20px; /* Padding para o cabeçalho */
            text-align: center; /* Centraliza o texto do cabeçalho */
            position: fixed; /* Fixa o cabeçalho no topo da página */
            top: 0; /* Fixa no topo */
            left: 0; /* Fixa à esquerda */
            z-index: 1000; /* Garante que o cabeçalho fique acima de outros elementos */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        main {
            margin-top: 100px; /* Adiciona uma margem superior para não sobrepor o cabeçalho */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            justify-content: center; /* Centraliza o conteúdo verticalmente */
        }

        nav {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        nav a {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #27ae60; /* Verde */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #219150; /* Verde mais escuro */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Reduz o tamanho do título em telas pequenas */
            }

            nav a {
                padding: 8px 15px; /* Reduz o padding em telas pequenas */
                font-size: 0.9em; /* Ajusta o tamanho da fonte */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Professor Willian</h1>
    </header>

    <main>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#cursos">Cursos</a>
            <a href="#contato">Contato</a>
        </nav>
    </main>

</body>
</html>
