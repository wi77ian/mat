<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Willian - Matemática</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #000000; /* Preto puro */
            color: #00cc66; /* Verde */
            border-bottom: 5px solid #00cc66; /* Verde */
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section h2 {
            font-size: 2em;
            color: #00cc66; /* Verde */
            border-bottom: 2px solid #00cc66; /* Verde */
            padding-bottom: 10px;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        a {
            color: #00cc66; /* Verde */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #00cc66; /* Verde */
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #e6e6e6;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000; /* Preto puro */
            color: #00cc66; /* Verde */
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Professor Willian</h1>
    </header>

    <section>
    <h2>Recursos Úteis</h2>
    <p>Abaixo você encontrará alguns materiais que podem ajudar no seu aprendizado de matemática:</p>
    <ul>
        <li><a href="#">Slides de Aula</a></li>
        <li><a href="https://docs.google.com/document/d/1lFUZZYkZ8VFToY7Hg_K7VGIZDXu3wXb990vSTDy4248/edit?usp=sharing">Listas de Exercícios</a></li>
    </ul>
</section>


    <footer>
        <p>&copy; 2024 Professor Willian - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
