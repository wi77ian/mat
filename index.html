<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Willian - Matemática</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 40px;
            background-image: url('https://images.alphacoders.com/206/206871.jpg');
            background-size: cover;
            color: #ecf0f1;
            border-bottom: 5px solid #27ae60;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        nav {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        nav a {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #27ae60; /* Verde */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #219150; /* Verde mais escuro */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em; /* Reduz o tamanho do título em telas pequenas */
            }

            nav a {
                padding: 8px 15px; /* Reduz o padding em telas pequenas */
                font-size: 0.9em; /* Ajusta o tamanho da fonte */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Professor Willian</h1>
    </header>

    <nav>
        <a href="7ano.html">Arquivos do 7º Ano</a>
        <a href="9ano.html">Arquivos do 9º Ano</a>
    </nav>

    <footer>
        <p>&copy; 2024 Professor Willian - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
