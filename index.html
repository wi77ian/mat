<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Willian - Matemática</title>
   <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Importando a fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos internos -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #34495e;
         }


        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #ecf0f1;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .subtitulo {
            font-size: 1.5em;
            color: #34495e;
        }

        hr {
            margin: 30px auto; /* Centraliza com margens automáticas */
            border: 1px solid #27ae60; /* Cor do traço */
            width: 80%; /* Largura do traço */
        }


        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite que os botões se ajustem em várias linhas em telas pequenas */
        }

        nav a {
            background-color: #27ae60;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #219150;
        }

        footer {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: #ecf0f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade para telas pequenas (smartphones) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitulo {
                font-size: 1.2em;
            }

            nav a {
                padding: 10px 20px;
                font-size: 0.9em;
                flex: 1 1 100%; /* Cada botão ocupa 100% da largura disponível em telas pequenas */
                margin: 5px 0; /* Margem vertical para separar os botões */
                text-align: center;
            }

            main {
                padding: 20px 10px;
            }

            footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com título centralizado -->
    <header>
        <h1>Willian Ramos</h1>
    </header>

    <!-- Seção principal com frase centralizada e separador visual -->
    <main>
        
        <p class="subtitulo">
            "A beleza da matemática só se mostra aos seguidores mais pacientes.” (Maryam Mirzakhani).
        </p>
        
        <hr>

        <!-- Seção de navegação com botões estilizados -->
        <nav>
            <a href="sobre.html">Sobre</a>
            <a href="materiais.html">Materiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </main>

    <!-- Rodapé simples com copyright -->
    <footer>
        <p>&copy; 2024 Willian Ramos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
